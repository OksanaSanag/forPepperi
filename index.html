<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>TEST for Pepperi</title>
</head>
<body>
    <form>
        <h1>Test</h1>
        <span>Name/Value Pair</span>
        <div class='inputPair'>
            <label for="">
                <input type="text" id="userPair" placeholder="Name=Value">
            </label>
            <button type="button" id="addPair">Add</button>
        </div>
        <div class='second'>            
            <span>Name/Value Pair List</span>
            <div class='formOutputButtons'>
                <div class='formOutput' ></div>                        
                <div class="buttons">
                    <button type="button" id='sortByName'>Sort by Name</button>
                    <button type="button" id='sortByValue'>Sort by Value</button>
                    <button type="button" id='deleteAll'>Delete all</button>
                    <button type="button" id='delete'>Delete selected</button>
                    <button type="button" id='showXML'>Show XML</button>
                </div>            
            </div>
        </div>
        
    </form>

    
    

    <script src="script.js"> </script>
</body>
</html>
